<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Task History</title>

<style>
body{
    font-family: Arial;
    background: #fef5ff;
    text-align:center;
    padding:20px;
}

.box{
    background:white;
    width:300px;
    margin: 15px auto;
    padding: 12px;
    border-radius:10px;
    box-shadow: 0px 0px 7px #ccc;
}

li{
    list-style:none;
    margin: 7px 0;
}

button{
    background:#ff6666;
    color:white;
    border:none;
    padding:6px 10px;
    border-radius:6px;
}

a{
    margin-top:10px;
    display:block;
    text-decoration:none;
    color:#ff6666;
}
</style>
</head>

<body>

<h1>Task History</h1>

<div class="box">
    <ul id="historyList"></ul>
</div>

<div class="box">
    <button onclick="clearHistory()">Clear History</button>
    <a href="index.html">‚Üê Back</a>
</div>

<script>
function loadHistory(){
    var history = localStorage.getItem("taskHistory");

    if(history){
        history = JSON.parse(history);
    } else {
        history = [];
    }

    var list = document.getElementById("historyList");
    list.innerHTML = "";

    for(var i=0; i<history.length; i++){
        var thing = document.createElement("li");
        thing.innerHTML = history[i].text + " - " + history[i].date;
        list.appendChild(thing);
    }
}

function clearHistory(){
    localStorage.removeItem("taskHistory");
    loadHistory();
}

loadHistory();
</script>

</body>
</html>
